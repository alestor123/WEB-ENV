    <h1>Web Env <i class="fas fa-cogs"></i> </h1>
    <div>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            The .env file is for storing secrets for your app, like an API key. Any project member can see the contents in the same way that you can, and everyone else can just see the variable names.
          </div>
</div>
<div id="varAdd">
<input type="text" placeholder="Key" id="addVarin" >  
<input type="text" placeholder="Value" id="addVarinn">
<button type="button" class="btn btn-danger" onclick="Delete(keyIn.value)"> <i class="fas fa-minus-circle"></i>  Delete</button>
</div>
<div>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Number</th>
            <th scope="col">Key</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody id="tableCon">
          </tbody>
      </table>  
<button type="button" id="addButton" class="btn btn-success" onclick="Create()"> <i class="fas fa-save"></i>  Add variable </button>
<button type="button" id="addButton" class="btn btn-success" onclick="Update(keyIn.value,valIn.value)"> <i class="fas fa-save"></i>  Update</button>
</div>
